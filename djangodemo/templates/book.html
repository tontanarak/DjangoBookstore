{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="row">
<div class="col-6">
    <img src="{%static 'images/'%}{{id}}.png">
</div>
<div class="col-lg-6 col-sm-10">
    <h2>{{products.BookName}}</h2>
    <h4>{{products.BookAuthor}}</h4>
    <h5 class="text-black-50">ราคา {{products.BookPrice}} บาท</h5>
    {%if status%}
    <h5 class="text-success">สินค้าพร้อมส่ง จำนวน {{products.BookQty}} เล่ม</h5>
    {%else%}
    <h5 class="text-danger">สินค้าหมด</h5>
    {%endif%}
    <br>
    <div><p>{{products.BookDesc}}</p></div>
    <form action="/AddToCart/{{products.id}}/{{user.id}}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3" style="width: 30em;">
            <select  {%if status%} {%else%}disabled {%endif%} class="custom-select border-dark" name="qty">
                <option selected value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            <button {%if status%} {%else%}disabled {%endif%} class="btn btn-success" type="submit" id="button-addon2">Buy</button>
            
          </div>
    </form>
</div>
</div>
{% endblock %}
