
<!DOCTYPE html>
<html  lang="en">

    <head>
        <title>Django</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body >
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">BOOKSTORE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="/admin/">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/booklist/">Booklist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Payment/">Payment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Delivery/">Delivery</a>
              </li>


              {%if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" style="color :greenyellow;" href="/signin/">Hello {{user.first_name}}!</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
              </li>
              {%else%}
              <li class="nav-item">
                <a class="nav-link" href="/signup/">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signin/">Login</a>
              </li>

              {%endif%}
              
             


            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <style type="text/css">
        html, body { 
           height: 100%; /* ให้ html และ body สูงเต็มจอภาพไว้ก่อน */
           margin: 0;
           padding: 0;
        }
        .wrapper {
           display: block;
           min-height: 100%; /* real browsers */
           height: auto !important; /* real browsers */
           height: 100%; /* IE6 bug */
           margin-bottom: -20px; /* กำหนด margin-bottom ให้ติดลบเท่ากับความสูงของ footer */
        }
        .footer {
           height: 100px; /* ความสูงของ footer */
           display: block;
           text-align: center;
        }
        </style>
      
      <main class="wrapper container mb-auto" >
      
        <div class="starter-template py-5 px-3 mt-5">
          {% block content %}

          {% endblock %}
        </div>
      
      </main><!-- /.container -->

      <footer class="footer mt-auto p-3  text-center  bg-dark text-light">
        <p>Bookstore by <a href="http://instragram.com/tanarak.py" class=" text-secondary">@Tanarak.py</a></p>
        <p>
          <a href=" " class=" text-secondary" >Back to top</a>
        </p>
      </footer>
      
    </body>
</html>
